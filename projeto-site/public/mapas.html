   <div class="conteudo">

       <div class="container">
        Digite uma arma do game <input type="text" id="in_armas"><br>
        <button onclick="cadastrar()">Cadastrar</button><br>
        <button onclick="sorteia()">Sorteia um mapa</button>
        <b id="b_awp"></b><br><br>
        <div id="div_sorteio"></div><br>
        <div id="resultado"></div>
       </div>
       
   </div>

<script>

    function cadastrar(){
        var awp = in_armas.value;
        var awp_verifica = awp == 'AWP' || awp == 'awp';

        if(awp_verifica){
            b_awp.innerHTML = 'Sua arma favorita é a AWP'; 
        } else {
            b_awp.innerHTML = 'Sua arma favorita não é a AWP';
        }
    }

    function sorteia(){
        for (var i = 0; i < 1; i++) {
            div_sorteio.innerHTML = '';
            var numero_sorteado = parseInt((Math.random() * 7) + 1);
            div_sorteio.innerHTML += `${numero_sorteado}<br>`

            if (numero_sorteado == 1) {
                resultado.innerHTML = 'mirage';
            } else if(numero_sorteado == 2){
                resultado.innerHTML = 'overpass';
            } else if(numero_sorteado == 3){
                resultado.innerHTML = 'inferno';
            } else if(numero_sorteado == 4){
                resultado.innerHTML = 'dust2';
            } else if(numero_sorteado == 5){
                resultado.innerHTML = 'nuke';
            } else if(numero_sorteado == 6){
                resultado.innerHTML = 'vertigo';
            } else {
                resultado.innerHTML = 'train';
            }
        }
    }


</script>
