<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/animacoes.css">

<body>

    <header>
        <div class="container">
            <img onclick="fecha_menu()" class="imgs" src="imgs/icone_fechar.png" alt="" id="fecha_btn">
            <img onclick="abre_menu()" style="display: none;" class="imgs" src="imgs/menu_hamburguer.png" alt="" id="abre_btn">

            <ul class="animate-down">
                <li class="items"><a href="./login.html">home</a></li>
                <li class="items"><a href="./times.html">Times</a></li>
                <li class="items current">Mercado</li>
                <li class="items"><a onclick="logoff()">LOGOUT</a></li>
            </ul>
        </div>
    </header>

    <div class="conteudo">
        <aside id="menu">
            <h1>Armas</h1>
    
            <div class="armas" onclick="ak()">
                <img src="imgs/ak47.png" alt="" id="imas">
                <span id="text">AK-47</span>
            </div>
            <div class="armas" onclick="awp()">
                <img src="imgs/awp.png" alt="" id="imas">
                <span id="text2">AWP</span>
            </div>
            <div class="armas" onclick="pistol()">
                <img src="imgs/pistol.png" alt="" id="imas3">
                <span id="text3">Pistols</span>
            </div>
            <div class="armas" onclick="m4()">
                <img src="imgs/m4.png" alt="" id="imas4">
                <span id="text4">M4</span>
            </div>
            <div class="armas" onclick="faca()">
                <img src="imgs/faca.png" alt="" id="imas5">
                <span id="text5">Facas</span>
            </div>
    
        </aside>
    
        <div class="box-menu" id="box-menu">
            <div class="cont">
                <div class="header">
                    <p id="modelo">Modelo da Arma</p>
                </div>
    
                <div class="descri">
                    <h2 id="arma1">Titulo da Arma</h2>
                    <div class="armas-box">
                        <div class="item">
                            <p>Float:</p>
                            <p>Raridade:</p>
                            <p>Preço:</p>
                        </div>
                        <img src="imgs/log_mibr.jpg" alt="" class="img .animate-troca" id="img1">
                    </div>
                </div>
    
                <div class="descri">
                    <h2 id="arma2">Titulo da Arma</h2>
                    <div class="armas-box">
                        <img src="imgs/log_mibr.jpg" alt="" class="img .animate-troca" id="img2">
                        <div class="item">
                            <p>Float:</p>
                            <p>Raridade:</p>
                            <p>Preço:</p>
                        </div>
    
                    </div>
                </div>
    
                <div class="descri">
                    <h2 id="arma3">Titulo da Arma</h2>
                    <div class="armas-box">
                        <div class="item">
                            <p>Float:</p>
                            <p>Raridade:</p>
                            <p>Preço:</p>
                        </div>
                        <img src="imgs/log_mibr.jpg" alt="" class="img .animate-troca" id="img3">
                    </div>
                </div>
    
            </div>
        </div>
    </div>

    
    <footer>
        <div class="container">
            <div class="redes">
                <a href="https://www.instagram.com/luis80silva/"><img src="imgs/insta.jpg" alt=""></a>
                <a href="https://steamcommunity.com/profiles/76561198874604283/"><img src="imgs/steam2.png" alt=""></a>
                <a href="https://github.com/Luis-Silva80"><img src="imgs/github.png" alt=""></a>
            </div>
        </div>
    </footer>
    

</body>

</html>

<script>

    function fecha_menu() {
        document.getElementById("menu").style.width = "8%";
        document.getElementById("box-menu").style.width = "92%";
        document.getElementById("abre_btn").style.display = "block";
        document.getElementById("fecha_btn").style.display = "none";
        document.getElementById("text").innerHTML = '';
        document.getElementById("text3").innerHTML = '';
        document.getElementById("text2").innerHTML = '';
        document.getElementById("text4").innerHTML = '';
        document.getElementById("text5").innerHTML = '';
        document.getElementById("imas").style.width = "100px"

    }

    function abre_menu() {
        document.getElementById("menu").style.width = "20%";
        document.getElementById("box-menu").style.width = "80%";
        document.getElementById("fecha_btn").style.display = "block";
        document.getElementById("abre_btn").style.display = "none";
        document.getElementById("text").innerHTML = 'AK-47';
        document.getElementById("text2").innerHTML = 'AWP';
        document.getElementById("text3").innerHTML = 'Pistols';
        document.getElementById("text4").innerHTML = 'M4';
        document.getElementById("text5").innerHTML = 'Facas';
        document.getElementById("imas").style.width = "initial";

    }

    arma1.innerHTML += '';
    arma2.innerHTML += '';
    arma3.innerHTML += '';

    function ak() {
        modelo.innerHTML = 'AK-47';
        arma1.innerHTML = 'Assimov';
        arma2.innerHTML = 'Imperatriz';
        arma3.innerHTML = 'Nevóa-Frontal';
        img1.src = "./imgs/ak-assimov.png";
        img2.src = "./imgs/ak-imperatriz.jpg";
        img3.src = "./imgs/ak-nevoa.png";
    }
    function awp() {
        modelo.innerHTML = 'AWP';
        arma1.innerHTML = 'Assimov';
        arma2.innerHTML = 'Dragon Lore';
        arma3.innerHTML = 'Gungnir';
        img1.src = "./imgs/awp-assimov.jpg";
        img2.src = "./imgs/awp-dragon.jpg";
        img3.src = "./imgs/awp-gunter.jpg";
    }
    function pistol() {
        modelo.innerHTML = 'PISTOLS';
        arma1.innerHTML = 'Blaze';
        arma2.innerHTML = 'Cortex';
        arma3.innerHTML = 'FlashBack';
        img1.src = "./imgs/desert-blaze.jpg";
        img2.src = "./imgs/usp-cortex.jpg_large";
        img3.src = "./imgs/usp-flash.jpg";
    }
    function m4() {
        modelo.innerHTML = 'M4';
        arma1.innerHTML = 'Howl';
        arma2.innerHTML = 'Imperador';
        arma3.innerHTML = 'Rei Dragão';
        img1.src = "./imgs/m4-howl.jpg";
        img2.src = "./imgs/m4-imperador.jpg";
        img3.src = "./imgs/m4-rei.jpg";
    }
    function faca() {
        modelo.innerHTML = 'FACAS';
        arma1.innerHTML = 'Butterfly';
        arma2.innerHTML = 'Karambit';
        arma3.innerHTML = 'Baionet';
        img1.src = "./imgs/faca-but.jpg";
        img2.src = "./imgs/karambit-lore.png";
        img3.src = "./imgs/baionet-fade.jpg";
    }


</script>
